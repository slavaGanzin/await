name: Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Build await binary
      run: |
        cmake -B build/
        cmake --build build/
        ls -la build/
        if [ -f build/await ]; then
          cp build/await ./await
          ls -la ./await
        else
          echo "Binary not found at build/await"
          find build/ -name "await" -o -name "await.exe"
          exit 1
        fi

    - name: Install test dependencies
      working-directory: tests
      run: |
        pip install -e .
        pip install pytest pytest-timeout

    - name: Run tests
      working-directory: tests
      run: |
        pytest test_await.py -v

